# Server configuration
server.port=8080
server.forward-headers-strategy=FRAMEWORK

# Logging
logging.level.root=INFO
logging.level.com.example.application=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/whiskers_wallet
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Vaadin configuration
vaadin.productionMode=false
vaadin.devmode.enabled=true
vaadin.devmode.port=8080
vaadin.devmode.host=0.0.0.0

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# WebSocket configuration
vaadin.devmode.websocket.enabled=true
vaadin.devmode.websocket.port=8080
vaadin.devmode.websocket.host=0.0.0.0

# Development mode configuration
vaadin.devmode.port=8080
vaadin.devmode.host=0.0.0.0
vaadin.devmode.websocket.enabled=true
vaadin.devmode.websocket.port=8080
vaadin.devmode.websocket.host=0.0.0.0

# Disable SSL for development
server.ssl.enabled=false